<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<head>
    <script language = "text/javascript">
        function setCookie(name, value, expiredays){
            var todayDate = new Date();
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";"
        }
        function closeWin(){
            if(document.notice_form.chbox.checked){
                setCookie("maindiv", "done", 1);
            }
            document.all['divpop'].style.visibility = "hidden";
        
        }
    </script>
</head>
<body bgcolor="#FFFFFFF" text = "#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <div id="divpop" style="position : absolute; left: 395px; top: 190px; z-index: 200; visibility:hidden;">
        <table width = 300 height=400 cellpadding=2 cellspacing=0>
            <tr>
                <td style="border: 1px #666666 solid" height=360 align=center bgcolor = white>
                    공지사항 섹션입니다
                </td>
            </tr>
            <form name="notice_form">
                <td align=right bgcolor = white>
                    <input type="checkbox" name="chbox" value="checkbox"> 오늘 하루 이 창을 열지 않음
                    <a href="javascript:closeWin();"><B>닫기</B></a>
                </td>
            </tr>
        </form>
    </table>
</div>
<script language="Javascript">
    cookiedata = document.cookie;
    if(cookiedata.indexOf("maindiv=done") < 0){
        document.all['divpop'].style.visibility = "visible";
    }else{
        document.all['divpop'].style.visibility = "hidden";
    }
</script>
